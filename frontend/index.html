<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="description" content="A simple calculator UI that talks to /api/calc">
</head>
<body>
  <main class="calc-root">
    <header>
      <h1>Simple Calculator</h1>
      <p class="muted">Uses the backend at <code>/api/calc</code></p>
    </header>

    <section class="display">
      <div id="display">0</div>
    </section>

    <section class="pad" role="application" aria-label="Calculator">
      <div class="row">
        <button class="btn wide" data-action="clear">C</button>
        <button class="btn" data-action="sign">±</button>
        <button class="btn" data-action="percent">%</button>
        <button class="btn op" data-op="div">÷</button>
      </div>

      <div class="row">
        <button class="btn" data-num="7">7</button>
        <button class="btn" data-num="8">8</button>
        <button class="btn" data-num="9">9</button>
        <button class="btn op" data-op="mul">×</button>
      </div>

      <div class="row">
        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button class="btn" data-num="6">6</button>
        <button class="btn op" data-op="sub">−</button>
      </div>

      <div class="row">
        <button class="btn" data-num="1">1</button>
        <button class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
        <button class="btn op" data-op="add">+</button>
      </div>

      <div class="row">
        <button class="btn wide" data-num="0">0</button>
        <button class="btn" data-num=".">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>
    </section>

    <footer class="notes">Tip: use keyboard or click buttons. The calculation is performed by the backend.</footer>
  </main>

  <script src="/app.js"></script>
</body>
</html>
